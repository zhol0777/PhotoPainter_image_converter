exclude = [
    ".git",
    ".git-rewrite",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
]

output-format = "concise"
target-version = "py313"

line-length = 100
indent-width = 4

[lint]
select = ["C90", "E", "F", "I", "PL", "PTH", "RUF"]
ignore = []

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 5.
max-complexity = 16

[lint.pylint]
max-branches=20
max-statements=70
